name: Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v2.10

jobs:
  test:
    uses: ./.github/workflows/test.yml

  release:
    # Prevents this action from running on forks
    if: ${{ github.repository == 'wb-mirta/core' }}
    needs: test
    name: Release Updated Version
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      id-token: write
    # Use Release environment for deployment protection
    environment: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          registry-url: 'https://registry.npmjs.com'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Build & Publish
        id: publish
        run: pnpm release --publishOnly
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Github Release
        id: release_tag
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Please, refer to [CHANGELOG.md](https://github.com/wb-mirta/core/blob/latest/CHANGELOG.md) for details.
